{% extends 'base.html' %}


{% block body %}
    <div class="card mt-3">
        <div class="card-header">
            {{article.title}}
        </div>
        <div class="card-body">
            {{article.content}}
        </div>
        <div class="card-footer">
            <p>{{article.created_at}}</p>
            <a href="{% url 'articles:delete' id=article.id %}" class="btn btn-danger">delete</a>
        </div>
    </div>
{% endblock %}
